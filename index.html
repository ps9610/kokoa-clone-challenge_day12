<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="phone">
      <header class="header">
        <div class="header__list">
          <div class="list-column">
            <i class="fas fa-bars"></i>
          </div>
          <span class="list__title">Recipes</span>
          <div class="list-column">
            <i class="fas fa-search"></i>
          </div>
        </div>
      </header>
      <main>
        <div class="popular">
          <div class="popular__column1">
            Popular Recipes
          </div>
          <div class="popular__column2">
            View all
          </div>
        </div>
        <div class="vertual-picture">
          <div class="picture">
            <img src="image/homecafe.jpg" alt="" width="120px" height="80px" />
            <span class="picture__title">Home Cafe</span>
          </div>
          <div class="picture">
            <img
              src="image/homebaking.jpg"
              alt=""
              width="120px"
              height="80px"
            />
            <span class="picture__title">Home Baking</span>
          </div>
        </div>
        <div class="other">
          <div class="other-column">
            <span>Other Recipes</span>
          </div>
          <ul class="other__list">
            <li class="list__recipes">
              <div class="recipes_1">
                <h6 class="recipes_title">Refreshments</h6>
                <span>120 Recipes</span>
              </div>
            </li>
            <li class="list__recipes">
              <div class="recipes_2">
                <h6 class="recipes_title">Diet Dishes</h6>
                <span>27 Recipes</span>
              </div>
            </li>
            <li class="list__recipes">
              <div class="recipes_3">
                <h6 class="recipes_title">Soup Recipes</h6>
                <span>279 Recipes</span>
              </div>
            </li>
            <li class="list__recipes">
              <div class="recipes_4">
                <h6 class="recipes_title">Meat Recipes</h6>
                <span>509 Recipes</span>
              </div>
            </li>
          </ul>
        </div>
        <nav class="nav">
          <ul class="nav__list">
            <li class="list-item">
              <a href="#" class="blank">
                <i class="fas fa-home"></i>
              </a>
            </li>
            <li class="list-item">
              <a href="#" class="blank">
                <i class="fas fa-cookie-bite"></i>
              </a>
            </li>
            <li class="list-item">
              <a href="#" class="blank">
                <i class="fas fa-edit"></i>
              </a>
            </li>
            <li class="list-item">
              <a href="#" class="blank">
                <i class="fas fa-folder-plus"></i>
              </a>
            </li>
          </ul>
        </nav>
      </main>
    </div>
  </body>
</html>
